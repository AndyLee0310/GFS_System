{% extends "base.html" %}
{% block title %}註冊{% endblock %}
{% block content %}
<form method="POST" action="/signup">
    <h3 align="center">註冊</h3>
    <div class="form-group">
        <label for="email">電子信箱</label>
        <input type="email" class="form-control" id="email" name="email" placeholder="Enter Email" required>
    </div>
    <div class="form-group">
        <label for="newPassword">密碼</label>
        <div class="input-group mb-3">
            <input type="password" class="form-control" placeholder="Enter password" aria-label="Enter new password" aria-describedby="new_eyeButton" id="newPassword" name="newPassword" required>
            <button class="btn btn-outline-secondary" type="button" id="new_eyeButton" onclick="showPassword('new')"><i class="fa-regular fa-eye"></i></button>
        </div>
    </div>
    <div class="form-group" id="fieldForPassword">
        <label for="confirmPassword">確認密碼</label>
        <div class="input-group mb-3">
            <input type="password" class="form-control" placeholder="Enter confirm password" aria-label="Enter confirm password" aria-describedby="confirm_eyeButton" id="confirmPassword" name="confirmPassword" required>
            <button class="btn btn-outline-secondary" type="button" id="confirm_eyeButton" onclick="showPassword('confirm')"><i class="fa-regular fa-eye"></i></button>
        </div>
    </div>
    <div class="form-group">
        <label for="name">姓名</label>
        <input type="text" class="form-control" id="name" name="name" placeholder="Enter your name" required>
    </div>
    <br />
    <button type="submit" class="btn btn-primary">註冊</button>
    <p>您已有帳號？前往<a href="/login">登入</a></p>
</form>
{% endblock %}
