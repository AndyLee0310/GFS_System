{% extends "base.html" %}
{% block title %}帳號{% endblock %}
{% block content %}
<form method="POST" action="/signup">
    <h3 align="center">帳號</h3>
    <div class="form-group">
        <label for="email">Email Address</label>
        <input type="email" class="form-control" id="email" name="email" placeholder="Enter Email" disabled value="{{ current_user.email }}">
    </div>
    <div class="form-group">
        <label for="name">Name</label>
        <input type="text" class="form-control" id="name" name="name" placeholder="Enter your name" disabled value="{{ current_user.name }}">
    </div>
    <div class="form-group">
        <label for="auth">Authority</label>
        <input type="text" class="form-control" id="auth" name="auth" placeholder="Authority" disabled value="{% if current_user.auth == '0' %}管理員{% elif current_user.auth == '1' %}團長{% else %}團員{% endif %}">
    </div>
    <br />
    <button type="button" class="btn btn-primary">Edit</button>
    <button type="button" class="btn btn-primary">Change Password</button>
</form>
{% endblock %}
