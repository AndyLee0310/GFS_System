{% extends "base.html" %}
{% block title %}登入{% endblock %}
{% block content %}
<form method="POST" action="/login">
    <h3 align="center">登入</h3>
    <div class="form-group">
        <label for="email">電子信箱</label>
        <input type="email" class="form-control" id="email" name="email" placeholder="Enter Email" required>
    </div>
    <div class="form-group">
      <label for="loginPassword">密碼</label>
      <div class="input-group mb-3">
          <input type="password" class="form-control" placeholder="Enter password" aria-label="Enter password" aria-describedby="eyeButton" id="loginPassword" name="loginPassword" required>
          <button class="btn btn-outline-secondary" type="button" id="login_eyeButton" onclick="showPassword('login')"><i class="fa-regular fa-eye"></i></button>
      </div>
    </div>
    <div class="form-group">
      <input class="form-check-input" type="checkbox" id="remember">
      <label class="form-check-label" for="remember">
        記住我
      </label>
    </div>
    <br />
    <button type="submit" class="btn btn-primary">登入</button>
    <p>您還沒有帳號嗎？前往<a href="/signup">註冊</a></p>
</form>
{% endblock %}
